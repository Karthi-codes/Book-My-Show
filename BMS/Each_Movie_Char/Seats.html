<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Seat Selection</title>
    <link rel="shortcut icon" href="Images/Logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .time-options {
            text-align: center;
            margin-bottom: 20px;
        }

        .time-options button {
            margin: 5px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .screen {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        .category {
            margin: 30px 0 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .seats {
            display: grid;
            grid-template-columns: repeat(18, 40px);
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .seat {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background-color: #90ee90;
            text-align: center;
            line-height: 40px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #666;
        }

        .seat.selected {
            background-color: #007bff;
            color: white;
        }

        .seat.booked {
            background-color: #f5c542;
            cursor: not-allowed;
        }

        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .legend div {
            margin: 0 10px;
            display: flex;
            align-items: center;
        }

        .legend .box {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 4px;
            border: 1px solid #000;
        }

        .available {
            background: #90ee90;
        }

        .selected {
            background: #007bff;
        }

        .booked {
            background: #f5c542;
        }

        .price {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h2>Raajam Cineplex 4K Dolby Atmos, Karuppur: Salem</h2>

    <div class="time-options">
        <button>11:15 AM</button>
        <button>02:40 PM</button>
        <button>06:30 PM</button>
        <button>10:15 PM</button>
        <button onclick="goToPage()">Payment Method</button>
    </div>

    <div class="screen">SCREEN THIS WAY</div>

    <!-- LUXURY ROWS -->
    <div class="category">Luxury - ₹200</div>
    <div class="seats" id="luxury"></div>

    <!-- GOLD ROWS -->
    <div class="category">Gold - ₹150</div>
    <div class="seats" id="gold"></div>

    <!-- SILVER ROWS -->
    <div class="category">Silver - ₹100</div>
    <div class="seats" id="silver"></div>

    <!-- LEGEND -->
    <div class="legend">
        <div>
            <div class="box available"></div>Available
        </div>
        <div>
            <div class="box selected"></div>Selected
        </div>
        <div>
            <div class="box booked"></div>Booked
        </div>
    </div>

    <!-- PRICE -->
    <div class="price" id="totalPrice">Total: ₹0</div>



</body>
<script>
    const cols = 18;
    const bookedSeats = [3, 5, 9, 20, 33, 40, 50, 55, 67, 71, 83, 100, 120, 150];

    const totalPriceElement = document.getElementById("totalPrice");

    function createSeats(sectionId, rowStart, rowEnd, price) {
        const container = document.getElementById(sectionId);

        for (let i = rowStart; i <= rowEnd; i++) {
            for (let j = 0; j < cols; j++) {
                const seat = document.createElement("div");
                seat.classList.add("seat");
                seat.dataset.row = i;
                seat.dataset.col = j;
                seat.dataset.price = price;
                seat.textContent = j + 1;

                const seatIndex = i * cols + j;
                if (bookedSeats.includes(seatIndex)) {
                    seat.classList.add("booked");
                }

                seat.addEventListener("click", () => {
                    if (!seat.classList.contains("booked")) {
                        seat.classList.toggle("selected");
                        updateTotal();
                    }
                });

                container.appendChild(seat);
            }
        }
    }

    createSeats("luxury", 0, 2, 200);  // A–C
    createSeats("gold", 3, 7, 150);   // D–H
    createSeats("silver", 8, 11, 100); // I–L

    function updateTotal() {
        const selected = document.querySelectorAll(".seat.selected");
        let total = 0;
        selected.forEach(seat => {
            total += parseInt(seat.dataset.price);
        });
        totalPriceElement.textContent = `Total: ₹${total}`;
    }

    function goToPage() {
        if (document.querySelectorAll(".seat.selected").length === 0) {
            alert("Please select at least one seat before proceeding to payment.");
        } else {
            // Optionally pass seat data via query or store in localStorage
            window.location.href = "payment.html";
        }
    }
</script>

</html>
