<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <link rel="shortcut icon" href="Images/Logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Internal CSS Styling -->
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6f91, #ff9671); /* Colorful background */
      margin: 0;
      padding: 40px 20px;
    }

    /* Main container */
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      margin-top: 100px;
      border-radius: 10px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease-in-out;
    }

    /* Simple fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Heading */
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Input fields */
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    /* Input focus effect */
    input:focus {
      border-color: #ff6f91;
      outline: none;
      box-shadow: 0 0 8px rgba(255, 111, 145, 0.3);
    }

    /* Pay Now button */
    button {
      width: 100%;
      padding: 14px;
      background-color: #ff6f91;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    /* Hover effect for button */
    button:hover {
      background-color: #ff4f75;
      transform: scale(1.02);
    }

    /* Responsive for smaller devices */
    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      input,
      button {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- Payment Form Container -->
  <div class="container">
    <h2>Payment Details</h2>

    <!-- Input Fields -->
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="card" placeholder="Card Number" required>
    <input type="text" id="expiry" placeholder="Expiry Date (MM/YY)" required>
    <input type="number" id="amount" placeholder="Amount" required>

    <!-- Submit Button -->
    <button onclick="processPayment()">Pay Now</button>
  </div>

  <!-- JavaScript for Validation -->
  <script>
    function processPayment() {
      // Get values from input fields
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const card = document.getElementById("card").value.trim();
      const expiry = document.getElementById("expiry").value.trim();
      const amount = document.getElementById("amount").value.trim();

      // Check if all fields are filled
      if (name && email && card && expiry && amount) {
        alert("✅ Payment Successful! Thank you for using BookMyShow.");
        window.location.href = "../home.html"; // Redirect to home page
      } else {
        alert("⚠️ Please fill in all the fields.");
      }
    }
  </script>
</body>
</html>
