<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="Images/Logo.png" type="image/x-icon">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ffffff;
            color: #ff416c;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ffb3c6;
            color: #fff;
        }

        a {
            color: #ffffff;
            text-decoration: underline;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/BookMyShow" method="post">
            <input type="text" name="phone" id="phone" required placeholder="Mobile Number" />
            <input type="password" name="password" id="password" required placeholder="Password" />
            <input type="email" name="email" id="email" required placeholder="Enter Your Email" />
            <button>Login</button>
            <p>Don't have an account? <a href="/Sign_in.html">Create one</a></p>
        </form>
    </div>

</html>
